<div class="content-block card">
    <div class="section-head">
    </div>
    <div class="content-tabs">
        <div class="loader-wrap" *ngIf="loading">
          <app-loader></app-loader>
        </div>
        <div class="tab-content" *ngIf="!loading">
          <div class="tab-pane fade show active">
            <div class="table-responsive">
              <table class="table align-middle drex-table gray">
                <thead>
                  <tr>
                      <th scope="col">User Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listData; index as i">
                    <td class="d-flex align-items-center">
                        <img class="profile-pic" src="/assets/img/profile-pic.png">
                        {{item.user_name}}
                    </td>
                    <td>{{item.price}} <span style="color: '#009D94'">{{item.price_in_dollar}}</span> </td>
                    <td>{{item.time}}</td>   
                  </tr>
                </tbody>
              </table>
           
            </div>
            <app-pagination
              [pagination]="pagination"
              [currentPage]="page"
              (changePageEvent)="onPageChange($event)"
              >
              </app-pagination>
          </div>
        </div>
      </div>
  </div>
