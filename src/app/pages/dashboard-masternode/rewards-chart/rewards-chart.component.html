<div class="content-block card">
    <div class="card-head d-flex align-items-start">
        <div class="flex-grow-1 d-flex">
            <h3>Rewards</h3>

            <div class="ms-3" style="width: 120px;">
                <ng-select [searchable]="false" [clearable]="false" [items]="filterList" bindLabel="label"
                [(ngModel)]="selectedFilter" bindValue="value">
                </ng-select>
            </div>
        </div>

        <div class="ms-3" style="width: 120px;">
            <ng-select [searchable]="false" [clearable]="false" [items]="durationList" bindLabel="label"
            [(ngModel)]="selectedDuration" bindValue="value">
            </ng-select>
        </div>
    </div>
    <div class="card-body">
        
        <div class="chart-container">
            <canvas  id="MyChart2" >{{ chart }}</canvas>
        </div>

    </div>
</div>
