<div class="content-block">
    <div class="section-head">
      <h2>Masternode </h2>
      <p>Here inside masternode</p>
    </div>
    <div class="content-tabs content-block card">
      
        <div class="loader-wrap" *ngIf="loading">
          <app-loader></app-loader>
        </div>
        <div class="tab-content" *ngIf="!loading">
          <div class="tab-pane fade show active">
            <div class="table-responsive">
              <table class="table align-middle drex-table gray">
                <thead>
                  <tr>
  
                      <th scope="col">Node Name</th>
                      <th scope="col">Node Type</th>
                      <th scope="col">Node Latency</th>
                      <th scope="col">Peer</th>
                      <th scope="col">Block Transactions</th>
                      <th scope="col">Last Block No.</th>
                      <th scope="col">Last Block hash</th>
                      <th scope="col">Uptime</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of [0,1,2,3,4,5]; index as i">
                    <td>Node {{i+1}}</td>
                    <td>3.4.9/linux-amd64/go1.17.1</td>
                    <td>53ms</td>
                    <td>2</td>
                    <td>4063</td>  
                    <td>1260384</td>  
                    <td>0x738472462830</td>  
                    <td>100%</td>  
                  </tr>
                </tbody>
              </table>
           
            </div>
            <app-pagination
              [pagination]="pagination"
              [currentPage]="page"
              (changePageEvent)="onPageChange($event)"
              >
              </app-pagination>
            
          </div>
        </div>
      </div>
  </div>
