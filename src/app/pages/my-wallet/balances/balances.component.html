<div class="content-block card">
    <div class="section-head">
    </div>
    <div class="content-tabs">
        <div class="loader-wrap" *ngIf="loading">
            <app-loader></app-loader>
        </div>
        <div class="tab-content" *ngIf="!loading">
            <div class="tab-pane fade show active">
                <div class="table-responsive">

                    <table class="table align-middle drex-table gray">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">24h</th>
                                <th scope="col">Balance</th>
                                <th scope="col">USD Value</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of walletAssetList.data | keyvalue">
                                <ng-container *ngIf="item.key != 'DREXS'">
                                    <td>
                                        <div class="d-flex">
                                            <div class="coin-view">
                                                <img src="assets/img/t-icon-watt-coin.png" alt="Watt Coin"
                                                    *ngIf="item.key === 'WATT'" />
                                                <img src="assets/img/t-icon-drexs-nft.png" alt="Drexs NFT"
                                                    *ngIf="item.key === 'DREXS'" />
                                                <img src="assets/img/t-icon-ethereum.png" alt="Ethereum"
                                                    *ngIf="item.key === 'ETH'" />
                                                <img src="assets/img/t-icon-bitcoin.png" alt="Bitcoin"
                                                    *ngIf="item.key === 'BTC'" />
                                                <span>{{item.value.coinCode}}</span>
                                                <small>
                                                    {{item.value.coinCode == 'DREXS' ? 'NFT' : item.value.coinCode}}
                                                </small>
                                            </div>
                                            <div class="coin-address-view ms-3">
                                                <small>
                                                    {{item.value.address}}
                                                </small>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="">${{item.value.fiatValue || 0}}</td>
                                    <td class=" profit">{{item.value.coinValue || 0}}%</td>
                                    <td class="">{{item.value.tokenBalance || 0}}</td>
                                    <td class="">${{item.value.fiatBalance || 0}}</td>
                                    <td>
                                        <div class="table-btn-group">
                                            <button class="btn btn-primary btn-sm light" 
                                                (click)="buy(item.key)">
                                                Buy
                                            </button>
                                            <button class="btn btn-primary btn-sm light"
                                                (click)="send(item.key, item.value)">
                                                Send
                                            </button>
                                            <button class="btn btn-primary btn-sm light"
                                                (click)="receive(item.key)">
                                                Receive
                                            </button>
                                        </div>
                                    </td>
                                </ng-container>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
