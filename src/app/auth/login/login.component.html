<div class="onboarding-wrap h-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col px-0 h-100">
        <div class="onboarding-content h-100 overflow-auto">
          <div class="onboarding-container">
            <div class="onboarding-brand my-3 pb-4">
              <div class="d-flex align-items-center">
                <a [routerLink]="['/auth/landing']">
                  <img src="assets/img/drexs-logo.svg" alt="dRexs" />
                </a>
                <div class="ms-auto">
                  <app-back-link [backLink]="'/auth/landing'"></app-back-link>
                </div>
              </div>
            </div>
            <div class="onboarding-body">
              <div class="onboarding-head my-4">
                <h2>Login to {{walletTypeTitle|titlecase}} Wallet</h2>
                <p>Enter your registered email address or mobile number and password to login to your account.</p>
              </div>
              <form class="onboarding-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                <!-- <div class="mb-3">
                  <label for="email" class="form-label"
                    [ngClass]="{'text-danger': loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)}">Registered
                    Email or Phone </label>
                  <input id="email" type="email"
                    [ngClass]="{'is-invalid': loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)}"
                    formControlName="email" class="form-control" placeholder="Enter email">
                  <div class="text-danger error-msg"
                    *ngIf="loginForm.get('email').errors?.required && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                    Email is required
                  </div>
                  <div class="text-danger error-msg"
                    *ngIf="(loginForm.get('email').errors?.email ||  loginForm.get('email').errors?.pattern) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                    Email is Invalid
                  </div>
                </div> -->

                <div class="segmented-wrap">
                  <div class="segmented-control">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item" role="presentation" (click)="toggleEmail()">
                        <button class="nav-link" [ngClass]="{'active': isEmail }" id="email-tab" data-bs-toggle="tab"
                          data-bs-target="#email" type="button" role="tab" aria-controls="email"
                          aria-selected="true">Email</button>
                      </li>
                      <li class="nav-item" role="presentation" (click)="toggleEmail()">
                        <button class="nav-link" [ngClass]="{'active': !isEmail }" id="phone-tab" data-bs-toggle="tab"
                          data-bs-target="#phone" type="button" role="tab" aria-controls="phone"
                          aria-selected="false">Phone</button>
                      </li>
                    </ul>
                  </div>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade" [ngClass]="{'show': isEmail, 'active': isEmail }" id="email"
                      role="tabpanel" aria-labelledby="email-tab">
                      <div class="mb-3">
                        <label for="email" class="form-label"
                          [ngClass]="{'text-danger': loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)}">Email
                          *</label>
                        <input
                          [ngClass]="{'is-invalid': loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)}"
                          id="email" formControlName="email" class="form-control" placeholder="Email">
                        <div class="text-danger error-msg"
                          *ngIf="loginForm.get('email').errors?.required && ( checkBoxChecked || loginForm.get('email').dirty || loginForm.get('email').touched)">
                          Email is required
                        </div>
                        <div class="text-danger error-msg"
                          *ngIf="(loginForm.get('email').errors?.email || loginForm.get('email').errors?.pattern) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                          Email is Invalid
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane fade" [ngClass]="{'show': !isEmail, 'active': !isEmail }" id="phone"
                      role="tabpanel" aria-labelledby="phone-tab">
                      <div class="mb-3">
                        <label for="phone" class="form-label"
                          [ngClass]="{'text-danger': loginForm.get('phone').invalid}">Phone*</label>
                        <div class="mb-3">
                          <!-- [enablePlaceholder]="true"  -->
                          <ngx-intl-tel-input [cssClass]="'form-control'" [preferredCountries]="preferredCountries"
                            [enableAutoCountrySelect]="true" 
                            [customPlaceholder]="'7410410123'"
                            [searchCountryFlag]="true"
                            [searchCountryField]="[
                            searchCountryField?.Iso2,
                            searchCountryField?.Name
                            ]" [selectFirstCountry]="false" [selectedCountryISO]="countryISO?.India" [maxLength]="15"
                            [phoneValidation]="true" [separateDialCode]="separateDialCode"
                            [numberFormat]="phoneNumberFormat?.National" name="phone" formControlName="phone">
                          </ngx-intl-tel-input>
                          <div class="text-danger error-msg" *ngIf="loginForm.get('phone').invalid">
                            Enter valid phone number
                          </div>
  
                          <div class="text-danger error-msg"
                            *ngIf="(!isEmail && !loginForm.get('phone')?.value?.number?.length)">
                            Phone is required
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label"
                    [ngClass]="{'text-danger': loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)}">Password</label>
                  <div class="position-relative input-password">
                    <input id="password" [type]="showPassword ? 'text' : 'password'"
                      [ngClass]="{'is-invalid': loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)}"
                      formControlName="password" class="form-control" placeholder="Password">
                    <button class="btn icon-show-hide" type="button" id="basic-addon3">
                      <fa-icon *ngIf="!showPassword" (click)="showPassword = !showPassword" [icon]="faEye">Show
                      </fa-icon>
                      <fa-icon *ngIf="showPassword" (click)="showPassword = !showPassword" [icon]="faEyeSlash">Hide
                      </fa-icon>
                    </button>
                  </div>
                  <div class="text-danger error-msg"
                    *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    Password is required
                  </div>
                  <div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="keepLogin">
                      <label class="form-check-label" for="keepLogin">Keep me logged in</label>
                    </div>
                  </div>
                  <div class="col text-end">
                    <a class="forgot-link" [routerLink]="['/auth/forgot-password']"
                      routerLinkActive="router-link-active">Forgot password</a>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="loginForm.invalid">
                  Login <div class="btn-loader" *ngIf="loading"> </div>
                </button>
              </form>
              <!-- <div class="onboarding-foot">
              <span>Don't have an account?</span> <a [routerLink]="['/auth/signup']"
                routerLinkActive="router-link-active">Sign up here</a>
              <br /><br />
              <a class="text-dark" [routerLink]="['/auth/restore-wallet']">Restore Wallet</a>
            </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col px-0 d-none d-sm-block">
        <div class="onboarding-placeholder"></div>
      </div>
    </div>
  </div>
</div>
