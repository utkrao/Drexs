<div class="content-block card">
    <div class="section-head">
      
    </div>
    <div class="content-tabs">
      
        <div class="loader-wrap" *ngIf="loading">
          <app-loader></app-loader>
        </div>
        <div class="tab-content" *ngIf="!loading">
          <div class="tab-pane fade show active">
            <div class="table-responsive">
              <table class="table align-middle drex-table gray">
                <thead>
                  <tr>
                      <th scope="col">Earnings ID</th>
                      <th scope="col">Date</th>
                      <th scope="col">Earnings</th>
                      <th scope="col">Energy Offset(mWh)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listData; index as i">
                    <td>{{item.id}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.earnigs}} WATT</td>
                    <td>{{item.energyOffset}}</td> 
                  </tr>
                </tbody>
              </table>
           
            </div>
            <app-pagination
              [pagination]="pagination"
              [currentPage]="page"
              (changePageEvent)="onPageChange($event)"
              >
              </app-pagination>
            
          </div>
        </div>
      </div>
  </div>
