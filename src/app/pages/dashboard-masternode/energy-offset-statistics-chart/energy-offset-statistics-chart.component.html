<div class="content-block card">
  <div class="card-head d-flex align-items-start">
    <h3>Energy Offset Statistics</h3>
  </div>
  <div class="card-body">
    <div class="energy-statistics ms-auto me-auto">
      <div class="d-flex justify-content-center align-items-center">
        <div class="chart-container">
          <canvas id="MyChart3">{{ chart }}</canvas>

          <div class="absolute-center text-center">
            <p>{{drecsOwned|digitString}}</p>
          </div>

        </div>
        <ul class="list-unstyled custom-legend mb-0 flex-grow-1">
          <li class="owned">
            <span>DRECs Owned</span> <span>{{ drecsOwned|digitString }}</span>
          </li>
          <li class="stacked">
            <span>DRECs Staked</span> <span>{{ drecsStacked|digitString }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
